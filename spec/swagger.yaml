    # Authentication


    <!-- ReDoc-Inject: <security-definitions> -->


    ## access_token almak:


    access_token almanız için iki farklı seçenek bulunmaktadır.


    Kullanım şeklinize bağlı olarak iki yöntemden birini tercih etmelisiniz.


    ### 1. grant_type=authorization_code


    1. Kullanıcıyı şu adrese yönlendirin:

      ```
      BASE_URL/oauth/authorize?client_id=CLIENT_ID&redirect_uri=REDIRECT_URL&response_type=code
      ```

    2. Oturum açmışsa ve uygulamayı kabul ederse, kullanıcı sizin tanımladığınız
    REDIRECT_URL'e şu şekilde gelmesi gerekiyor:
      `REDIRECT_URL?code=xxxxxxx`

    3. Burada size gelen "code" parametresi ile access token almalısınız.


    ```bash

    curl -F grant_type=authorization_code \

    -F client_id=CLIENT_ID \

    -F client_secret=CLIENT_SECRET \

    -F code=RETURNED_CODE \

    -F redirect_uri=REDIRECT_URL \

    -X POST BASE_URL/oauth/token

    ```


    ### 2. grant_type=password


    access_token almanız için aşağıdaki url'de size özel alanları doldurarak
    POST ile ulaşmanız gerekmektedir.


    ```bash

    BASE_URL/oauth/token?client_id=CLIENT_ID&client_secret=CLIENT_SECRET&username=YOUREMAIL&password=YOURPASSWORD&grant_type=password&redirect_uri=urn:ietf:wg:oauth:2.0:oob

    ```


    ### Sonuç


    Her iki yöntem sonucunda size aşağıdaki gibi bir sonuç dönecektir:


    ```json

    {
     "access_token": "XYZXYZXYZ",
     "token_type": "bearer",
     "expires_in": 7200,
     "refresh_token": "ABCABCABC"
    }

    ```


    Burada dönen `access_token`'ı API endpointlerine ulaşmak için gönderdiğiniz
    sorgulara `Authorization` header'ı olarak `Bearer XYZXYZXYZ` şeklinde
    eklemeniz gerekiyor.



    #### Refresh token ile yeni access_token alma örneği:


    `access_token` geçerliliğini 2 saat içerisinde yitirdiği için
    `refresh_token` ile yeni token alabilirsiniz.


    ```bash

    curl -F grant_type=refresh_token \

    -F client_id=CLIENT_ID \

    -F client_secret=CLIENT_SECRET \

    -F refresh_token=REFRESH_TOKEN \

    -X POST BASE_URL/oauth/token

    ```


    # Basic Actions


    ## Satış Faturası Oluşturma


    Satış faturası oluşturmak için adım adım şunlara ihtiyacınız vardır:


    - Müşteri ID'si
      - [Müşteri listesi](/#operation/listContacts)
      - [Müşteri oluşturma](/#operation/createContact)
    - Ürün ID'leri
      - [Müşteri listesi](/#operation/listContacts)
      - [Müşteri oluşturma](/#operation/createContact)

    Yukarıdaki bilgilere sahip olduktan sonra [Satış Faturası
    Oluşturma](/#operation/createSalesInvoice) adımına geçebilirsiniz.



    `relationships`:
      - `details` kısmına fatura kalemlerini `array` şeklinde girmelisiniz.
      - `contact` kısmına müşteri bilgisini girmelisiniz.

    ## Satış Faturası Resmileştirme


    Satış faturasını
    [oluşturduktan](/#section/Basic-Actions/Satis-Faturasi-Olusturma) sonra
    e-Arşiv ve e-Fatura şeklinde resmileştirmek için adım adım şunları
    yapmalısınız:


    1. Müşterinizin e-Fatura kullanıcısı olup olmadığını öğrenmelisiniz.
      - Müşterinizin [e-Fatura posta kutusu](/#operation/listEInvoiceInboxes) var ise e-Fatura kullanıcısıdır.
    2. Eğer müşteriniz e-Fatura kullanıcısı ise:
      - [e-Fatura oluşturmalısınız](/#operation/createEInvoice)
    3. Eğer müşteriniz e-Fatura kullanıcısı değil ise:
      - [e-Arşiv oluşturmalısınız](/#operation/createEArchive)
    4. Her iki istek sonucunda da size takip edebileceğiniz bir işlem id'si
    dönecektir.
      Bu işlemi [sorgulama](/#tag/TrackableJobs) adresi ile belirli aralıklarla sorgulayıp, durum kontrolü yapmalısınız.

      - "data->attributes->status": "running" -> işlemin hala sürdüğü anlamına gelir.
      - "data->attributes->status": "error" -> bir hata olduğu anlamına gelir.
        - "data->attributes->errors": ile hataları görebilirsiniz.
      - "data->attributes->status": "done" -> başarılı bir işlem anlamına gelir.

    5. Başarılı resmileştirilen e-Arşiv

      E-arşiv faturalarınızı başarılı bir şekilde resmileştirdikten sonra müşterinize PDF ile ulaştırabilirsiniz.
      [e-Arşiv PDF](/#operation/showEArchivePdf) adresinden size dönen PDF'i indirip müşterinize gönderebilirsiniz. Unutmayın, bu URL 1 saat geçerli bir adrestir. Bu yüzden bu linki direk olarak müşterinizle <u>paylaşmamalısınız</u>. İndirip müşterinize ayrıca göndermelisiniz.

    5. Başarılı resmileştirilen e-Fatura

      Eğer e-fatura olarak başarılı bir şekilde resmileştirdiyseniz, yapmanız gereken başka bir işlem yoktur. Karşı taraf da e-fatura kullancısı olduğu için faturanız karşı tarafa otomatik olarak iletilecektir.
      Eğer isterseniz yine de [e-Fatura PDF](/#operation/showEInvoicePdf) adresinden size dönen PDF'i indirip müşterinize gönderebilirsiniz.
